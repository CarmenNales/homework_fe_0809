<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body class="flex-center-center">
<main class="flex-center-center">

    <!--    Always visible search interface-->
    <h1>Let's search some country information</h1>
    <form class="flex-space-around">
        <label for="query">Enter a County below:</label>
        <input id="query" class="font" placeholder="Stel hier jouw vraag" type="text"/>
        <input id="search" class="font" type="submit" value="Search!"/>
    </form>

    <!--    Error box, hidden until needed-->
    <p class="hide" id="error"></p>

    <!--    Result box, hidden until needed-->
    <div class="hide" id="result">
        <div class="flex-space-around">
            <img id="flag" src=""/>
            <p id="header">Loading..</p>
            <p id="text">Loading..</p>
        </div>
    </div>

</main>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
